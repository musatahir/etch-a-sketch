<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>

    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <div class="description">
        <p>Welcome to Etch A Sketch! Choose the dimensions of your grid below. To
            reset the grid, reapply the dimensions.
        </p>
    </div>

    <div class="container">

        <div class="controls-container">
            <h3>Controls</h3>
            <div class="grid-size">16x16</div>
            <input type="range" id="slider" min="2" max="30" value="16" />
            <button class="apply">Apply</button>
        </div>

        <div class="grid-container"></div>
    </div>
    </div>

    <script src="script.js"> </script>

</body>

</html>
