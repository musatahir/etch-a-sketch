<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="title">Etch A Sketch</h1>
    </header>

    <div class="description">
        <p>Welcome to Etch A Sketch! Choose the grid dimensions below.
            <br>
            Hover the mouse over the grid to paint. Enjoy!
        </p>
    </div>

    <!-- To
            reset the grid, reapply the dimensions. -->
    <div class="container">

        <div class="controls-container">
            <div class="grid-size">16x16</div>
            <input type="range" id="slider" min="2" max="100" value="16" />
            <button class="apply">Apply</button>
        </div>

        <div class="grid-container"></div>
    </div>
    </div>

    <script src="script.js"> </script>

</body>

</html>
